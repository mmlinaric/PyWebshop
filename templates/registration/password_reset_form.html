{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-3">Reset password</h2>

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
                <input type="email" class="form-control" name="{{ form.email.name }}" autocomplete="email" autofocus maxlength="254" id="{{ form.email.id_for_label }}" required>
            </div>

            <input class="btn btn-primary mb-2" type="submit" value="Reset">
        </form>

        <p><a href="{% url 'login' %}">Remember password? Back to login.</a></p>
    </div>
</div>
{% endblock %}
